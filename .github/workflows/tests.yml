name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  kondo:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4.1.0
    - uses: DeLaGuardo/clojure-lint-action@master
      with:
        check-name: Run clj-kondo
        clj-kondo-args: >-
          --lint
          src
          test
        github_token: ${{ secrets.GITHUB_TOKEN }}

  tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4.1.0
    - name: Prepare JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@13.2
      with:
        cli: 1.12.1.1538
    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
          ~/.deps.clj
        key: v1-${{ hashFiles('./deps.edn') }}-tests
        restore-keys: |
          v1-${{ hashFiles('./deps.edn') }}-
          v1-
    - run: clojure -T:build compile
      name: Compile Java files
    - run: clojure -X:dev:test
      name: Run tests
      env:
        CI: TRUE

  whitespace-linter:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4.1.0
    - name: Prepare JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@13.2
      with:
        cli: 1.12.1.1538
    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
          ~/.deps.clj
        key: v1-${{ hashFiles('./deps.edn') }}-whitespace-linter
        restore-keys: |
          v1-${{ hashFiles('./deps.edn') }}-
          v1-
    - run: clojure -T:whitespace-linter
      name: Run whitespace linter

  check:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4.1.0
    - name: Prepare JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@13.2
      with:
        cli: 1.12.1.1538
    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
          ~/.deps.clj
        key: v1-${{ hashFiles('./deps.edn') }}-check
        restore-keys: |
          v1-${{ hashFiles('./deps.edn') }}-
          v1-
    - run: clojure -T:build compile
      name: Compile Java files
    - name: Check namespaces (and reflection warnings)
      run: |
        output=$(clojure -M:check 2>&1)
        rc=$?
        echo "$output"
        if [ $rc -ne 0 ]; then
          exit $rc
        fi
        if echo "$output" | grep -q "Reflection warning"; then
          echo ""
          echo "FAILURE: Reflection warnings found!"
          exit 1
        fi

